<h1 mat-dialog-title>Back-end | Front-end</h1>
<div mat-dialog-content>
  Esse aplicativo funciona com ou sem um servidor back-end. Você subiu o servidor back-end?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="backEndAtivo()">Sim</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Não</button>
</div>
