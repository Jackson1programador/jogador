<p>
  <mat-toolbar color="primary" id="toolbarContainer">
    <span>Card</span>
    <!-- <span class="example-spacer"></span> -->

    <mat-form-field class="example-form-field">
      <mat-label>Valor</mat-label>
      <input matInput type="text" [(ngModel)]="value" (input)="enviaValorParaServico()">
      <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=0">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="deletaTudo()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-toolbar>
</p>
