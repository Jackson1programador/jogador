
<div class="container">
  <h1 class="titulo">Cadastro do jogador</h1>
  <div class="container-input">
    <input [(ngModel)]='jogador'  matInput placeholder="Nome" class="input" (keyup.enter)="addJogador(jogador)">
    <button (click)="addJogador(jogador)" (click)="addJogadorFront(jogador)" mat-raised-button color="primary" class="botao">Cadastrar</button>
  </div>
</div>
